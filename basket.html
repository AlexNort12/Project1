<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drum kits</title>
	
	<link rel="stylesheet" type="text/css"href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/itc-slider.css">
	<link rel="stylesheet" type="text/css" href="css/accordion.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">


	

</head>
<body>
	
	<header class="header">
		<div class="container">
			<nav class="nav">
				<h4 class="logo">ODW</h4>

				<ul class="nav__list">
					<li class="nav__item"><a class="nav__link" href="#">Главная</a></li>
					<li class="nav__item"><a class="nav__link" href="#">Сведение</a></li>
					<li class="nav__item"><a class="nav__link" href="#">Мастеринг</a></li>
					<li class="nav__item"><a class="nav__link" href="#">Драмкиты</a></li>
					
					
				</ul>
				<div class="burger" onclick="burgerClick()">
					<div class="burger__line burger__line_1"></div>
					<div class="burger__line burger__line_2"></div>
					<div class="burger__line burger__line_3"></div>
				</div>
			</nav>
			<button class="btn_menu" id="btn-menu">menu</button>
			<div class="header__menu" id="menu">
			<ul class="menu__list">
				<li class="menu__item"><a href="#">Вход</a></li>
				<li class="menu__item"><a href="#">Корзина</a></li>
				<li class="menu__item"><a href="#">Реклама</a></li>
				<li class="menu__item"><a href="#">О нас</a></li>
				<li class="menu__item">
					<div class="theme">
						<h4 class="theme__title">Тема</h4>
						<ul class="theme__list">
							<li class="theme__item">
								<div class="theme__dark" onclick="choiceDark()"></div>
							</li>
							<li class="theme__item">
								<div class="theme__light"onclick="choiceLight()"></div>
								
							</li>
							
						</ul>
						
					</div>
				</li>


			</ul>

			</div>
			
			
		</div>
	</header>
	<main class="main">
		<section class="products">
			<div class="container">
				<h1 class="products__title">Корзина</h1>
				 <ul class="products__list">
				 	<li class="products__item">
				 		<p class="products__none">Товара нет в списке</p>

				 	</li>
				 </ul>
				 <button class="adder" onclick="update()">Добавить в корзину</button>
					
			</div>

		</section>
	</main>
	<footer class="footer">
		<div class="container container__footer">
			<p class="footer__text">
				&copy;ODW</p>
			
		</div>
		
	</footer>
	

	<script type="text/javascript" src="js/script.js"></script>

	<script type="text/javascript" src="js/menu.js"></script>
	
	<script type="text/javascript"src="js/theme.js"></script>
	<script type="text/javascript"src="js/burger.js"></script>
	
	<script type="text/javascript"src="js/products.js"></script>





</body>
</html>
